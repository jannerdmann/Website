<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bild-Slider Minimal</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffffff;
  }

  .slider {
    position: relative;
    width: min(900px, 95vw);
    aspect-ratio: 16/9;
    overflow: hidden;
  }

  .slide {
    position: absolute;
    inset: 0;
    display: none; /* keine Animation */
  }
  .slide.active {
    display: block; /* sofortiges Umschalten */
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Pfeile außerhalb des Bildes, 60% kleiner */
  .btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 10;
  }

  .btn svg {
    width: 24px;   /* vorher ~40px → 60% kleiner */
    height: 24px;
  }

  .left { left: -40px; }   /* außerhalb Platzieren */
  .right { right: -40px; }
</style>
</head>
<body>

<div class="slider" id="slider">

  <!-- Bilder einfügen -->
  <div class="slide active">
    <img src="https://picsum.photos/id/1025/1200/700" alt="">
  </div>
  <div class="slide">
    <img src="https://picsum.photos/id/1015/1200/700" alt="">
  </div>
  <div class="slide">
    <img src="https://picsum.photos/id/1040/1200/700" alt="">
  </div>

  <!-- Pfeile -->
  <button class="btn left" id="prevBtn">
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <button class="btn right" id="nextBtn">
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M9 6L15 12L9 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let index = 0;

  document.getElementById('prevBtn').onclick = () => {
    index = (index - 1 + slides.length) % slides.length;
    update();
  };

  document.getElementById('nextBtn').onclick = () => {
    index = (index + 1) % slides.length;
    update();
  };

  function update() {
    slides.forEach(s => s.classList.remove('active'));
    slides[index].classList.add('active');
  }
</script>

</body>
</html>
