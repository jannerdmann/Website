<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Zentrierter Bild-Slider</title>
<style>
  :root{
    --bg:#f4f6f8;
    --frame-bg:#ffffff;
    --accent:#111827;
    --btn-size:48px;
    --gap:24px;
  }

  html,body{
    height:100%;
    margin:0;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:var(--bg);
    color:var(--accent);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Zentrierter Bereich */
  .wrap{
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
    box-sizing:border-box;
  }

  /* Slider-Frame */
  .slider {
    position:relative;
    width:min(920px, 94vw);
    max-width:100%;
    background:var(--frame-bg);
    border-radius:12px;
    box-shadow: 0 8px 30px rgba(15,20,30,0.08);
    padding:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:var(--gap);
  }

  /* Sichtbare Bild-Stage */
  .stage {
    position:relative;
    width:100%;
    max-width:860px;
    aspect-ratio:16/9;
    overflow:hidden;
    border-radius:8px;
    background:#e9eef3;
  }

  /* Slides (Stacked) */
  .slide {
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:opacity .45s ease, transform .45s ease;
    opacity:0;
    transform:scale(.98);
    will-change:opacity, transform;
    pointer-events:none;
  }

  .slide.active {
    opacity:1;
    transform:scale(1);
    pointer-events:auto;
  }

  .slide img {
    max-width:100%;
    max-height:100%;
    object-fit:cover;
    width:100%;
    height:100%;
    display:block;
  }

  /* Pfeil-Buttons */
  .btn {
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:var(--btn-size);
    height:var(--btn-size);
    border-radius:10px;
    border:0;
    background:rgba(17,24,39,.9);
    color:white;
    display:inline-grid;
    place-items:center;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(15,20,30,0.18);
    transition:transform .15s ease, background .15s ease;
    z-index:30;
  }
  .btn:active { transform:translateY(-50%) scale(.96); }
  .btn:focus { outline:3px solid rgba(59,130,246,.24); }
  .btn[aria-disabled="true"] { opacity:.45; cursor:not-allowed; }

  .btn.left { left: calc(-1 * (var(--btn-size) / 2)); }   /* halb außerhalb */
  .btn.right{ right: calc(-1 * (var(--btn-size) / 2)); }

  /* Kleinere Bildschirme: Buttons innerhalb */
  @media (max-width:600px){
    .btn.left { left:10px; }
    .btn.right{ right:10px; }
    .slider { padding:12px; }
  }

  /* Indikatoren unter dem Bild */
  .dots{
    display:flex;
    gap:8px;
    margin-top:12px;
    justify-content:center;
  }
  .dot{
    width:10px;
    height:10px;
    border-radius:999px;
    background:rgba(17,24,39,.18);
    cursor:pointer;
    transition:transform .12s ease, background .12s ease;
  }
  .dot[aria-current="true"]{
    background:rgba(17,24,39,.9);
    transform:scale(1.18);
  }

  /* Info-Text (optional) */
  .meta {
    display:flex;
    flex-direction:column;
    gap:8px;
    align-items:center;
    margin-left:16px;
    min-width:160px;
  }
  @media (max-width:980px){
    .meta { display:none; } /* auf schmalen Layouts ausblenden */
  }

  /* Pfeil-SVG styling reset */
  svg { display:block; width:20px; height:20px; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="slider" aria-roledescription="carousel">
      <!-- Stage: Hier erscheinen die Bilder -->
      <div class="stage" id="stage">

        <!-- Beispiel-Slides: ersetze src durch eigene Bilder -->
        <div class="slide active" data-index="0" aria-hidden="false">
          <img src="https://picsum.photos/id/1015/1200/675" alt="Bergpanorama">
        </div>
        <div class="slide" data-index="1" aria-hidden="true">
          <img src="https://picsum.photos/id/1025/1200/675" alt="Waldweg">
        </div>
        <div class="slide" data-index="2" aria-hidden="true">
          <img src="https://picsum.photos/id/1003/1200/675" alt="See bei Sonnenuntergang">
        </div>
        <div class="slide" data-index="3" aria-hidden="true">
          <img src="https://picsum.photos/id/1069/1200/675" alt="Stadtansicht">
        </div>

        <!-- Pfeile -->
        <button class="btn left" id="prevBtn" aria-label="Vorheriges Bild">
          <!-- Chevron Left -->
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <button class="btn right" id="nextBtn" aria-label="Nächstes Bild">
          <!-- Chevron Right -->
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
            <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <!-- Kleine Info / Platzhalter rechts (optional) -->
      <div class="meta" aria-hidden="true">
        <strong>Bild-Slider</strong>
        <small>Links / Rechts klicken oder Pfeiltasten nutzen</small>
      </div>
    </div>
  </div>

  <!-- Indikatoren unter dem Slider -->
  <div style="display:flex; justify-content:center; margin-top:10px;">
    <div class="dots" id="dots" aria-hidden="false"></div>
  </div>

<script>
(function(){
  // Elemente
  const slides = Array.from(document.querySelectorAll('.slide'));
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const dotsContainer = document.getElementById('dots');
  let current = slides.findIndex(s => s.classList.contains('active'));
  if(current < 0) current = 0;

  // Build dots
  slides.forEach((_, i) => {
    const d = document.createElement('button');
    d.className = 'dot';
    d.setAttribute('aria-label', 'Gehe zu Bild ' + (i+1));
    d.dataset.index = i;
    d.addEventListener('click', () => goTo(parseInt(d.dataset.index,10)));
    dotsContainer.appendChild(d);
  });

  const dots = Array.from(dotsContainer.children);
  updateUI();

  // Navigation handlers
  prevBtn.addEventListener('click', prev);
  nextBtn.addEventListener('click', next);

  // Keyboard navigation
  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') prev();
    if (e.key === 'ArrowRight') next();
  });

  // Touch support (swipe)
  let touchStartX = 0;
  let touchEndX = 0;
  const threshold = 40; // minimaler Swipe in px

  const stage = document.getElementById('stage');
  stage.addEventListener('touchstart', e => {
    if(e.touches && e.touches.length === 1) touchStartX = e.touches[0].clientX;
  }, {passive:true});

  stage.addEventListener('touchmove', e => {
    if(e.touches && e.touches.length === 1) touchEndX = e.touches[0].clientX;
  }, {passive:true});

  stage.addEventListener('touchend', () => {
    const dx = touchEndX - touchStartX;
    if(Math.abs(dx) > threshold){
      if(dx < 0) next(); else prev();
    }
    touchStartX = touchEndX = 0;
  });

  // Functions
  function prev(){
    goTo((current - 1 + slides.length) % slides.length);
  }

  function next(){
    goTo((current + 1) % slides.length);
  }

  function goTo(index){
    if(index === current) return;
    slides[current].classList.remove('active');
    slides[current].setAttribute('aria-hidden','true');
    slides[index].classList.add('active');
    slides[index].setAttribute('aria-hidden','false');
    current = index;
    updateUI();
  }

  function updateUI(){
    // Dots
    dots.forEach((d,i) => {
      if(i === current) d.setAttribute('aria-current','true'); else d.removeAttribute('aria-current');
    });
    // Option: disable buttons at edges if not circular (here circular -> always enabled)
  }

  // Accessibility: focus on stage when user tabs into the slider area
  stage.tabIndex = -1;

  // Optional: preload adjacent images for snappier transitions
  preloadImage((current + 1) % slides.length);
  preloadImage((current - 1 + slides.length) % slides.length);

  function preloadImage(idx){
    const img = slides[idx].querySelector('img');
    if(!img) return;
    const src = img.getAttribute('src');
    if(!src) return;
    const p = new Image();
    p.src = src;
  }

  // If you want automatic slide rotation, you can enable this:
  // let autoplay = true; let autoInterval = 5000;
  // if(autoplay) setInterval(next, autoInterval);

})();
</script>
</body>
</html>
