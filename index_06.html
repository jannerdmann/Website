<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bild-Slider Minimal (angepasst)</title>
<style>
  html,body {
    height: 100%;
    margin: 0;
    background: #ffffff;
    font-family: Arial, sans-serif;
  }

  /* Text oben rechts */
  .top-right {
    position: fixed;
    top: 20px;
    right: 20px;
    text-align: right;
    line-height: 1.3;
    font-size: 18px;
    color: black;
  }

  /* Zentrierung der Seite */
  .page {
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Bildslider – Größe um 40% reduziert */
  .slider {
    position: relative;
    width: min(540px, 95vw);   /* 60% von 900px */
    aspect-ratio: 16/9;
    overflow: visible; /* wichtig für Pfeile außerhalb */
  }

  .slide {
    position: absolute;
    inset: 0;
    display: none;
  }
  .slide.active {
    display: block;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Pfeile außerhalb des Bildes */
  .btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 20;
  }

  .btn svg {
    width: 24px;
    height: 24px;
    display:block;
  }

  .left { left: calc(-1 * (24px + 16px)); }
  .right{ right: calc(-1 * (24px + 16px)); }

  @media (max-width:520px){
    .left { left: 8px; }
    .right{ right: 8px; }
  }
</style>
</head>
<body>

<!-- Text oben rechts -->
<div class="top-right">
  Jann Erdmann<br>
  Arbeiten
</div>

<div class="page">
  <div class="slider" id="slider">

    <!-- Bilder -->
    <div class="slide active">
      <img src="https://picsum.photos/id/1025/1200/700" alt="">
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1015/1200/700" alt="">
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1040/1200/700" alt="">
    </div>

    <!-- Pfeile -->
    <button class="btn left" id="prevBtn" aria-label="Vorheriges Bild">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <button class="btn right" id="nextBtn" aria-label="Nächstes Bild">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M9 6L15 12L9 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

  </div>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let index = 0;

  document.getElementById('prevBtn').onclick = () => {
    index = (index - 1 + slides.length) % slides.length;
    update();
  };

  document.getElementById('nextBtn').onclick = () => {
    index = (index + 1) % slides.length;
    update();
  };

  function update() {
    slides.forEach(s => s.classList.remove('active'));
    slides[index].classList.add('active');
  }
</script>
</body>
</html>
