<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jann Erdmann</title>
<style>
  html,body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffffff;
  }

  /* Passwort-Container: zentriert, minimalistisch */
  #password-container {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
  }

  #password-container input[type="password"] {
    border: none;
    border-bottom: 1px solid #000;
    padding: 4px 8px;
    font-size: 16px;
    outline: none;
    background: transparent;
  }

  #password-container button {
    margin-top: 10px;
    padding: 4px 8px;
    font-size: 14px;
    border: none;
    background: #000;
    color: #fff;
    cursor: pointer;
  }

  #password-container p {
    color:red;
    display:none;
    margin-top: 5px;
    font-size: 12px;
  }

  /* Inhalt zunächst versteckt */
  #content {
    display:none;
    min-height: 100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  /* Text oben links */
  .top-left {
    position: fixed;
    top: 20px;
    left: 20px;
    text-align: left;
    line-height: 1.3;
    font-size: 12px;
    color: black;
  }

  /* Text unten links */
  .bottom-left {
    position: fixed;
    bottom: 10px;
    left: 10px;
    font-size: 8pt;
    color: black;
  }

  /* Zentrierung Slider */
  .page {
    display:flex;
    align-items:center;
    justify-content:center;
    width:100%;
    flex:1;
  }

  /* Slider */
  .slider {
    position: relative;
    width: min(540px, 95vw);
    aspect-ratio: 4/3;
    overflow: visible;
  }

  .slide {
    position: absolute;
    inset: 0;
    display: none;
  }
  .slide.active { display:block; }

  .slide img {
    width:100%;
    height:100%;
    object-fit: cover;
    display:block;
  }

  /* Pfeile eckig, 20px */
  .btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index:20;
  }

  .btn svg {
    width: 20px;
    height: 20px;
    display:block;
  }
  .btn svg path {
    stroke-linecap: square;
    stroke-linejoin: miter;
    stroke-width: 2;
  }

  .left { left: calc(-1 * (20px + 16px)); }
  .right{ right: calc(-1 * (20px + 16px)); }

  @media (max-width:520px){
    .left { left: 8px; }
    .right{ right: 8px; }
  }

</style>
</head>
<body>

<!-- Passwort-Eingabe -->
<div id="password-container">
  <input type="password" id="password" placeholder="Passwort">
  <button onclick="checkPassword()">Anmelden</button>
  <p id="error">Falsches Passwort!</p>
</div>

<!-- Geschützter Inhalt -->
<div id="content">
  <!-- Text oben links -->
  <div class="top-left">
    Jann Erdmann<br>
    Arbeiten
  </div>

  <!-- Text unten links -->
  <div class="bottom-left">
    © Jann Erdmann, 2026
  </div>

  <div class="page">
    <div class="slider" id="slider">
      <div class="slide active">
        <img src="images/Arbeit_01_WS.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/Arbeit_02_WS.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/Arbeit_03_WS.jpg" alt="">
      </div>

      <button class="btn left" id="prevBtn">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M15 18L9 12L15 6" stroke="black"/>
        </svg>
      </button>

      <button class="btn right" id="nextBtn">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M9 6L15 12L9 18" stroke="black"/>
        </svg>
      </button>
    </div>
  </div>
</div>

<script>
  // Exaktes Passwort
  const PASSWORD = "YPY>D$=K"; // hier dein Passwort

  function checkPassword() {
    const input = document.getElementById('password').value;
    const error = document.getElementById('error');
    if(input === PASSWORD) {
      document.getElementById('password-container').style.display = 'none';
      document.getElementById('content').style.display = 'flex';
    } else {
      error.style.display = 'block';
    }
  }

  document.getElementById("password").addEventListener("keypress", function(e) {
    if(e.key === "Enter") checkPassword();
  });

  // Slider-Funktion
  const slides = document.querySelectorAll('.slide');
  let index = 0;

  document.getElementById('prevBtn').onclick = () => {
    index = (index - 1 + slides.length) % slides.length;
    update();
  };

  document.getElementById('nextBtn').onclick = () => {
    index = (index + 1) % slides.length;
    update();
  };

  function update() {
    slides.forEach(s => s.classList.remove('active'));
    slides[index].classList.add('active');
  }
</script>
</body>
</html>
