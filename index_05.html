<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bild-Slider Minimal (Pfeile sichtbar)</title>
<style>
  html,body {
    height: 100%;
    margin: 0;
    background: #ffffff;
  }

  /* Zentrierung */
  .page {
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .slider {
    position: relative;
    width: min(900px, 95vw);
    aspect-ratio: 16/9;
    /* wichtig: sichtbar machen, damit die außen positionierten Pfeile nicht abgeschnitten werden */
    overflow: visible;
  }

  .slide {
    position: absolute;
    inset: 0;
    display: none; /* kein Fade, kein Slide */
  }
  .slide.active {
    display: block;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Pfeile außerhalb des Bildes, ~60% kleiner (gegenüber 40px ist 24px) */
  .btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 20;
  }

  .btn svg {
    width: 24px;
    height: 24px;
    display:block;
  }

  /* Platzierung der Pfeile außerhalb des Bildes.
     - Abstand vom Slider-Rand: 16px plus halbe Breite SVG hilft konsistenter Position */
  .left { left: calc(-1 * (24px + 16px)); }   /* z.B. -40px */
  .right{ right: calc(-1 * (24px + 16px)); }

  /* Falls das Viewport sehr schmal ist, setze Pfeile innen, damit sie erreichbar bleiben */
  @media (max-width:520px){
    .left { left: 8px; }
    .right{ right: 8px; }
  }
</style>
</head>
<body>
  <div class="page">
    <div class="slider" id="slider">

      <!-- Bilder: ersetze die src-URLs durch deine Bilder -->
      <div class="slide active">
        <img src="https://picsum.photos/id/1025/1200/700" alt="">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1015/1200/700" alt="">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1040/1200/700" alt="">
      </div>

      <!-- Pfeile -->
      <button class="btn left" id="prevBtn" aria-label="Vorheriges Bild">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <button class="btn right" id="nextBtn" aria-label="Nächstes Bild">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M9 6L15 12L9 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

    </div>
  </div>

<script>
  const slides = document.querySelectorAll('.slide');
  let index = 0;

  document.getElementById('prevBtn').onclick = () => {
    index = (index - 1 + slides.length) % slides.length;
    update();
  };

  document.getElementById('nextBtn').onclick = () => {
    index = (index + 1) % slides.length;
    update();
  };

  function update() {
    slides.forEach(s => s.classList.remove('active'));
    slides[index].classList.add('active');
  }
</script>
</body>
</html>
